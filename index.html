<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League of Legends Champion Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container ">
        <div class="row text-center text-light ">
            <h1>League of Legends Champion Quiz</h1>
            <p>Test your knowledge of League of Legends champions!</p>
            <!-- Get and Display the Current League of Legends Patch -->
            <div id="patch-info">
                <h2>Current Patch: <span id="patch-version"></span></h2>
            </div>
        </div>
        <div class="row justify-con text-center">
            <div class="col-12">
                <img id="champion-image" src="" class="img-fluid" alt="Champion Image" /></div>

            <div class="col-12 text-center">
                <!-- Guess that champion in the text box-->
                <h2 class="text-light">Guess the Champion!</h2>
                <label for="guess-input"></label><input type="text" id="guess-input" placeholder="Enter champion name"/>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
